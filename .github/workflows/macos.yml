name: macOS

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
  
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: 'recursive' # Fetch submodules
      - name: Install Dependenices
        run: brew install soapysdr
      - name: Configure CMake
        run: cmake -B build -S .
      - name: Build
        run: cmake --build build --config Release --verbose
    
