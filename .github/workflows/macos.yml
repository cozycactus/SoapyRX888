name: macOS

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
  
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Dependenices
        run: brew install soapysdr
      - name: Configure CMake
        run: cmake -B build -S .
      - name: Build
        run: cmake --build build --config Release --verbose
    
